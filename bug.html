<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to insert an entire <div> element
    document.getElementById("myDiv").innerHTML = "<div>This text replaces the div content incorrectly</div>";
  </script>
</body>
</html>
